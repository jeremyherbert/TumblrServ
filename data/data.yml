  regular-body: '<p>Neutrophils (a type of white blood cell) are so good at their
    job of destroying cells that they often damage some tissue of the host. So when
    the host is deciding whether and how to attack a germ, it actually takes into
    account the level of collateral damage that will occur. Neat!</p>

