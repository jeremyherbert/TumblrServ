  regular-body: '&#8221;Did you really think that we want those laws to be observed?&#8221;
    said Dr. Ferris. &#8220;We want them broken. You&#8217;d better get it straight
    that it&#8217;s not a bunch of boy scouts you&#8217;re up against&#8212;then you&#8217;ll
    know that this is not the age for beautiful gestures. We&#8217;re after power
    and we mean it. You fellows were pikers, but we know the real trick, and you&#8217;d
    better get wise to it. There&#8217;s no way to rule innocent men. The only power
    any government has is the power to crack down on criminals. Well, when there aren&#8217;t
    enough criminals, one makes them. One declares so many things to be a crime that
    it becomes impossible for men to live without breaking laws. Who wants a nation
    of law-abiding citizens? What&#8217;s there in that for anyone? But just pass
    the kind of laws that can neither be observed nor enforced nor objectively interpreted&#8212;and
    you create a nation of law-breakers&#8212;and then you cash in on guilt. Now that&#8217;s
    the system, Mr. Rearden, that&#8217;s the game, and once you understand it, you&#8217;ll
    be much easier to deal with.'
  regular-title: Ayn Rand, Atlas Shrugged
