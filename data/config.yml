publishing_info:
    url: http://example.tumblr.com
    username: example@example.com
    password: example_password

defaults:
    theme_name: theme 
    data_name: data  # the extension will be automatically appended
    rss_url: http://example.tumblr.com/rss
    autoreload: 
        enabled: no
        interval: 5
    
optimisations:
    do_nothing: no
    display_embeds: yes
    display_images: yes